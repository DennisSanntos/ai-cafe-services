<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat do Caf√© da Manh√£</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .mensagens {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .mensagem {
      margin-bottom: 10px;
    }
    .mensagem.usuario {
      text-align: right;
      color: blue;
    }
    .mensagem.bot {
      text-align: left;
      color: green;
    }
    .input-area {
      margin-top: 10px;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Ol√°, <span id="nome-hospede">H√≥spede</span> üëã</h2>

    <div class="mensagens" id="chat-box">
      <!-- mensagens ser√£o inseridas aqui -->
    </div>

    <div class="input-area" id="input-area">
      <input type="text" id="input-msg" placeholder="Digite sua resposta...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reservaId = urlParams.get('reserva_id');

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('input-msg');
    const nomeHospedeEl = document.getElementById('nome-hospede');
    const inputArea = document.getElementById('input-area');

    async function enviarMensagem(textoManual = null) {
      const texto = textoManual || input.value.trim();
      if (!texto) return;

      adicionarMensagem("usuario", texto);
      input.value = '';

      const resposta = await fetch('/chat/ia', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ reserva_id: reservaId, mensagem: texto })
      }).then(r => r.json());

      renderMensagemBot(resposta.resposta || "Desculpe, n√£o entendi.");
    }

    function adicionarMensagem(tipo, texto) {
      const div = document.createElement('div');
      div.className = 'mensagem ' + tipo;
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function renderMensagemBot(msg) {
      // Detecta mensagem anotada
      if (msg.startsWith("::checkbox::")) {
        const campo = extrairCampo(msg, "campo");
        const texto = extrairCampo(msg, "mensagem");
        const opcoes = JSON.parse(extrairCampo(msg, "opcoes"));

        const container = document.createElement('div');
        container.className = 'mensagem bot';
        container.innerHTML = `<p><strong>${texto}</strong></p>`;

        const form = document.createElement('form');
        form.dataset.campo = campo;

        opcoes.forEach(op => {
          const id = campo + '-' + op.replace(/\s+/g, '_');
          form.innerHTML += `
            <label>
              <input type="checkbox" name="${campo}" value="${op}"> ${op}
            </label><br/>
          `;
        });

        form.innerHTML += `<button type="submit">Confirmar</button>`;
        form.addEventListener('submit', handleCheckboxResposta);

        container.appendChild(form);
        chatBox.appendChild(container);
        chatBox.scrollTop = chatBox.scrollHeight;
      } else {
        adicionarMensagem("bot", msg);
      }
    }

    function extrairCampo(texto, campo) {
      const regex = new RegExp(`${campo}=(.*)`);
      const match = texto.match(regex);
      if (!match) return '';
      const valor = match[1].trim();
      if (valor.startsWith("[") && valor.endsWith("]")) return valor;
      return valor.replace(/^"|"$/g, '');
    }

    async function handleCheckboxResposta(event) {
      event.preventDefault();
      const form = event.target;
      const campo = form.dataset.campo;
      const selecionados = [...form.querySelectorAll(`input[name="${campo}"]:checked`)].map(i => i.value);

      adicionarMensagem("usuario", selecionados.join(", "));

      const resposta = await fetch('/chat/ia', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          reserva_id: reservaId,
          mensagem: JSON.stringify({ campo: campo, valor: selecionados })
        })
      }).then(r => r.json());

      renderMensagemBot(resposta.resposta || "OK");
    }

    async function carregarContexto() {
      const resp = await fetch(`/chat/contexto?reserva_id=${reservaId}`);
      const dados = await resp.json();
      if (dados && dados.nome) {
        nomeHospedeEl.textContent = dados.nome;
      }
    }

    carregarContexto().then(() => {
  // üî• Envia mensagem de sauda√ß√£o autom√°tica
  fetch("/chat/ia", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      reserva_id: reservaId,
      mensagem: "__inicio__"
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.resposta) {
      adicionarMensagem("bot", data.resposta);  // ‚úÖ esta √© a fun√ß√£o correta no seu c√≥digo atual
    }
  });
});


    
  </script>
</body>
</html>
