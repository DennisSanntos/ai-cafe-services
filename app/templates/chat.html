<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chat do Caf√© da Manh√£</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      padding: 20px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    .mensagens {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      background: #fff;
    }
    .mensagem {
      margin-bottom: 10px;
    }
    .mensagem.usuario {
      text-align: right;
      color: blue;
    }
    .mensagem.bot {
      text-align: left;
      color: green;
    }
    .input-area {
      margin-top: 10px;
      display: flex;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Ol√°, <span id="nome-hospede">H√≥spede</span> üëã</h2>

    <div class="mensagens" id="chat-box">
      <!-- mensagens ser√£o inseridas aqui -->
    </div>

    <div class="input-area">
      <input type="text" id="input-msg" placeholder="Digite sua resposta...">
      <button onclick="enviarMensagem()">Enviar</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const reservaId = urlParams.get('reserva_id');

    const chatBox = document.getElementById('chat-box');
    const input = document.getElementById('input-msg');
    const nomeHospedeEl = document.getElementById('nome-hospede');

    async function enviarMensagem() {
      const texto = input.value.trim();
      if (!texto) return;
      adicionarMensagem("usuario", texto);
      input.value = '';

      const resposta = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({reserva_id: reservaId, mensagem: texto})
      }).then(r => r.json());

      adicionarMensagem("bot", resposta.resposta || "Desculpe, n√£o entendi.");
    }

    function adicionarMensagem(tipo, texto) {
      const div = document.createElement('div');
      div.className = 'mensagem ' + tipo;
      div.textContent = texto;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function carregarContexto() {
      const resp = await fetch(`/chat/contexto?reserva_id=${reservaId}`);
      const dados = await resp.json();
      if (dados && dados.nome) {
        nomeHospedeEl.textContent = dados.nome;
      }
    }

    carregarContexto();
  </script>
</body>
</html>
